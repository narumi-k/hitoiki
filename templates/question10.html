{% extends 'base.html' %}
{% block content %}

<div class="container">

    <p class="title">10/10問中</p>
	<p class="title">Q10、明日死んだら、後悔しますか？</p>

    <form action="/ten" method="POST" enctype="multipart/form-data">
		<div class="choice">
			<li class="radio_list">
				<p>する</p>
				<label for="r1">1</label>
				<input type="radio" id="r1" name="radio" value="1">
			</li>

			<li class="radio_list">
				<p>どちらかといえばする</p>
				<label for="r2">2</label>
				<input type="radio" id="r2" name="radio" value="2">
			</li>

			<li class="radio_list">
				<p>どちらともいえない</p>
				<label for="r3">3</label>
				<input type="radio" id="r3" name="radio" value="3">
			</li>

			<li class="radio_list">
				<p>どちらかといえばしない</p>
				<label for="r4">4</label>
				<input type="radio" id="r4" name="radio" value="4">
			</li>

			<li class="radio_list">
				<p>しない</p>
				<label for="r5">5</label>
				<input type="radio" id="r5" name="radio" value="5">
			</li>
		</div>
            <input type="submit" class="next" value="→">
	</form>
	
</div>

{% endblock %}
